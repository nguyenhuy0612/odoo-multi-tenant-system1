[options]
# This is the Odoo Master instance configuration
# Used for tenant management and administrative tasks

# Database settings
db_host = postgres
db_port = 5432
db_user = odoo_master
db_password = secure_password_123
db_name = False
db_template = template0

# Server settings
http_port = 8069
http_interface = 0.0.0.0
proxy_mode = True

# Logging
log_level = debug
log_handler = :DEBUG
logfile = False
syslog = False

# Workers (disabled for master instance to allow database management)
workers = 0

# Session settings
max_cron_threads = 2

# Security
admin_passwd = admin123
list_db = True

# Data directory
data_dir = /var/lib/odoo

# Addons path
addons_path = /mnt/extra-addons,/usr/lib/python3/dist-packages/odoo/addons

# Timeout settings
limit_time_cpu = 600
limit_time_real = 1200
limit_request = 8192
limit_memory_hard = 2684354560
limit_memory_soft = 2147483648

# Email configuration
email_from = noreply@odoo-bangladesh.com
smtp_server = localhost
smtp_port = 25
smtp_ssl = False
smtp_user = False
smtp_password = False

# Multi-database configuration - Allow all databases
dbfilter = ^%d$

# Translation settings
translate_modules = ['all']
load_language = en_US

# Development settings (enable for debugging)
dev_mode = reload,werkzeug,xml
test_enable = False
test_file = 
test_tags = 

# Without demo data
without_demo = True

# Unaccent for better search
unaccent = True

# Database management settings
db_maxconn = 64
db_sslmode = prefer

# Security settings
secure_cert_file = 
secure_pkey_file = 

# Long polling
longpolling_port = 8072

# File upload size
max_http_request_size = 52428800  # 50MB

# Static files
serve_static = True

# Session management
session_gc = True

# Auto-reload modules in development
auto_reload = True

database_list = True