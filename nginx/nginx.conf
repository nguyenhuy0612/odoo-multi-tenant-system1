            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Subdomain $subdomain;
        }

        # Binary endpoints (images, files, etc.)
        location /web/binary/ {
            proxy_pass http://odoo_workers_sticky;
            proxy_set_header Host $proxy_headers_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Subdomain $subdomain;
            
            # Cache binary files
            expires 1h;
            add_header Cache-Control "public";
        }

        # General requests (should be last)
        location / {
            limit_req zone=general burst=10 nodelay;
            
            proxy_pass http://odoo_workers_sticky;
            proxy_set_header Host $proxy_headers_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Subdomain $subdomain;
            proxy_redirect off;

            # WebSocket support
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
        }
    }

    # Catch-all for other domains
    server {
        listen 80 default_server;
        server_name _;
        
        # Specific logging for catch-all requests
        access_log /var/log/nginx/catchall_worker_tracking.log worker_tracking;

        # Handle web assets first
        location /web/assets/ {
