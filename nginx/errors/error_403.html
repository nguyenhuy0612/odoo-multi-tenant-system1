<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <meta name="description" content="403 Forbidden - Khudroo Error Page" />
    <title>403 - Forbidden | Khudroo</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/errors/error-styles.css" />
  </head>
  <body>
    <main class="error-container">
      <div class="floating-bg">
        <div class="floating-element"></div>
        <div class="floating-element"></div>
        <div class="floating-element"></div>
        <div class="floating-element"></div>
      </div>

      <section class="error-content">
        <header class="khudroo-logo">
          <img
            src="/errors/kdoo-logo.png"
            alt="Khudroo Logo"
            class="logo-image"
            width="60"
            height="60"
          />
          <span class="logo-text">Khudroo</span>
        </header>

        <div class="error-logo">
          <i class="fas fa-ban pulse-animation" aria-hidden="true"></i>
        </div>

        <div class="error-code bounce-in">403</div>

        <h1 class="error-title fade-in-up">Access Forbidden</h1>

        <p class="error-description fade-in-up-delayed">
          You don't have sufficient permissions to access this resource. This
          area is restricted.
        </p>

        <nav class="error-actions fade-in-up-more-delayed">
          <button onclick="goBack()" class="btn-primary" type="button">
            <i class="fas fa-arrow-left" aria-hidden="true"></i>
            <span>Go Back</span>
          </button>
          <a href="/" class="btn-secondary">
            <i class="fas fa-home" aria-hidden="true"></i>
            <span>Home Page</span>
          </a>
        </nav>

        <aside class="error-suggestions">
          <h3>What you can do:</h3>
          <ul>
            <li>
              <i class="fas fa-check" aria-hidden="true"></i
              ><span>Request access permissions</span>
            </li>
            <li>
              <i class="fas fa-check" aria-hidden="true"></i
              ><span>Contact your administrator</span>
            </li>
            <li>
              <i class="fas fa-check" aria-hidden="true"></i
              ><span>Try a different account</span>
            </li>
          </ul>
        </aside>
      </section>

      <div class="error-animation">
        <div class="shield-animation">
          <i class="fas fa-shield-alt" aria-hidden="true"></i>
        </div>
      </div>
    </main>

    <script src="/errors/error-scripts.js"></script>
  </body>
</html>
