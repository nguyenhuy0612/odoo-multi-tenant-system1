<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <meta
      name="description"
      content="Access Denied - You are not allowed to access here"
    />
    <title>Access Denied | Khudroo</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <style>
      /* Reset and Base Styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        /* Khudroo Brand Colors */
        --khudroo-primary: #2563eb;
        --khudroo-secondary: #7c3aed;
        --khudroo-accent: #f59e0b;
        --khudroo-danger: #ef4444;

        /* Enhanced gradients */
        --primary-gradient: linear-gradient(
          135deg,
          #2563eb 0%,
          #7c3aed 50%,
          #c026d3 100%
        );
        --background-gradient: linear-gradient(
          135deg,
          #0f172a 0%,
          #1e293b 25%,
          #334155 100%
        );
        --danger-gradient: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);

        /* Text colors */
        --text-primary: #ffffff;
        --text-secondary: #e2e8f0;
        --text-muted: #94a3b8;

        /* Shadows */
        --shadow-light: 0 10px 25px rgba(0, 0, 0, 0.3);
        --glow-danger: 0 0 30px rgba(239, 68, 68, 0.3);
      }

      @import url("https://fonts.googleapis.com/css2?family=Caveat:wght@400;500;600;700&family=Inter:wght@300;400;500;600;700;800&display=swap");

      html {
        font-size: 16px;
        scroll-behavior: smooth;
        height: 100%;
        width: 100%;
        overflow-x: hidden;
      }

      body {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, sans-serif;
        background: var(--background-gradient);
        color: var(--text-primary);
        min-height: 100vh;
        min-height: 100dvh;
        width: 100%;
        max-width: 100vw;
        overflow-x: hidden;
        position: relative;
        font-size: 1rem;
        line-height: 1.6;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
        padding: 0;
        margin: 0;
        opacity: 0;
        transition: opacity 0.5s ease;
      }

      body.loaded {
        opacity: 1;
      }

      .error-container {
        min-height: 100vh;
        min-height: 100dvh;
        width: 100%;
        max-width: 100vw;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        padding: 1rem;
        overflow: hidden;
      }

      .error-content {
        text-align: center;
        max-width: 100%;
        width: 100%;
        z-index: 10;
        position: relative;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 0;
        margin: 0;
      }

      .floating-bg {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: 1;
        pointer-events: none;
      }

      .floating-element {
        position: absolute;
        background: linear-gradient(
          135deg,
          rgba(239, 68, 68, 0.08),
          rgba(220, 38, 38, 0.08)
        );
        border-radius: 50%;
        backdrop-filter: blur(20px);
        border: 1px solid rgba(239, 68, 68, 0.05);
        animation: float 8s ease-in-out infinite;
        pointer-events: none;
      }

      .floating-element:nth-child(1) {
        top: 10%;
        left: 5%;
        width: 60px;
        height: 60px;
        animation-delay: 0s;
      }

      .floating-element:nth-child(2) {
        top: 60%;
        right: 5%;
        width: 80px;
        height: 80px;
        animation-delay: 2s;
      }

      .floating-element:nth-child(3) {
        top: 30%;
        right: 15%;
        width: 40px;
        height: 40px;
        animation-delay: 4s;
      }

      .floating-element:nth-child(4) {
        bottom: 20%;
        left: 10%;
        width: 70px;
        height: 70px;
        animation-delay: 1s;
      }

      .khudroo-logo {
        margin-bottom: 1rem;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.75rem;
        flex-wrap: nowrap;
        width: 100%;
      }

      .logo-image {
        width: 40px;
        height: 40px;
        border-radius: 12px;
        box-shadow: var(--glow-danger);
        transition: all 0.3s ease;
        flex-shrink: 0;
        background: var(--danger-gradient);
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 1.5rem;
      }

      .logo-text {
        font-family: "Caveat", cursive;
        font-size: 1.5rem;
        font-weight: 700;
        background: var(--primary-gradient);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        text-shadow: 0 2px 10px rgba(37, 99, 235, 0.3);
        white-space: nowrap;
      }

      .error-logo {
        margin-bottom: 1rem;
      }

      .error-logo i {
        font-size: 2.5rem;
        background: var(--danger-gradient);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        filter: drop-shadow(0 4px 20px rgba(239, 68, 68, 0.4));
        transition: all 0.3s ease;
        animation: pulse 2.5s ease-in-out infinite;
      }

      .error-code {
        font-family: "Caveat", cursive;
        font-size: 4rem;
        font-weight: 700;
        background: var(--danger-gradient);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 0.75rem;
        text-shadow: 0 0 20px rgba(239, 68, 68, 0.3);
        line-height: 0.9;
        position: relative;
        z-index: 2;
        filter: drop-shadow(0 8px 32px rgba(0, 0, 0, 0.3));
        animation: bounce-in 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      }

      .error-title {
        font-family: "Caveat", cursive;
        font-size: 1.75rem;
        font-weight: 600;
        margin-bottom: 0.75rem;
        color: var(--text-primary);
        text-shadow: 0 2px 20px rgba(0, 0, 0, 0.3);
        line-height: 1.2;
        max-width: 100%;
        word-wrap: break-word;
        animation: fade-in-up 0.6s ease-out 0.2s both;
      }

      .error-description {
        font-size: 0.9rem;
        color: var(--text-secondary);
        line-height: 1.5;
        margin-bottom: 1.5rem;
        max-width: 100%;
        margin-left: auto;
        margin-right: auto;
        font-weight: 400;
        letter-spacing: 0.02em;
        padding: 0 0.5rem;
        word-wrap: break-word;
        hyphens: auto;
        animation: fade-in-up 0.6s ease-out 0.4s both;
      }

      .error-actions {
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
        justify-content: center;
        align-items: center;
        margin-bottom: 1.5rem;
        width: 100%;
        max-width: 300px;
        animation: fade-in-up 0.6s ease-out 0.6s both;
      }

      .btn-primary,
      .btn-secondary {
        width: 100%;
        max-width: 280px;
        padding: 0.875rem 1.5rem;
        border-radius: 50px;
        text-decoration: none;
        font-weight: 600;
        font-size: 0.9rem;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        border: none;
        cursor: pointer;
        position: relative;
        overflow: hidden;
        font-family: "Inter", sans-serif;
        letter-spacing: 0.02em;
        min-height: 48px;
        touch-action: manipulation;
        -webkit-tap-highlight-color: transparent;
        text-align: center;
      }

      .btn-primary {
        background: var(--danger-gradient);
        color: white;
        box-shadow: 0 6px 20px rgba(239, 68, 68, 0.4);
        border: 2px solid transparent;
      }

      .btn-primary:hover,
      .btn-primary:focus {
        transform: translateY(-1px) scale(1.01);
        box-shadow: 0 8px 25px rgba(239, 68, 68, 0.5);
        color: white;
        text-decoration: none;
      }

      .btn-secondary {
        background: rgba(255, 255, 255, 0.08);
        color: var(--text-primary);
        border: 2px solid rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(20px);
      }

      .btn-secondary:hover,
      .btn-secondary:focus {
        background: rgba(255, 255, 255, 0.12);
        border-color: rgba(255, 255, 255, 0.3);
        transform: translateY(-1px) scale(1.01);
        color: var(--text-primary);
        text-decoration: none;
      }

      .warning-message {
        background: linear-gradient(
          135deg,
          rgba(239, 68, 68, 0.1),
          rgba(220, 38, 38, 0.05)
        );
        backdrop-filter: blur(20px);
        border-radius: 16px;
        padding: 1.25rem;
        border: 1px solid rgba(239, 68, 68, 0.2);
        width: 100%;
        max-width: 100%;
        margin: 0;
        box-shadow: var(--shadow-light);
        animation: fade-in-up 0.6s ease-out 0.8s both;
      }

      .warning-message h3 {
        font-family: "Caveat", cursive;
        color: var(--text-primary);
        margin-bottom: 0.75rem;
        font-size: 1.25rem;
        font-weight: 600;
        text-align: center;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
      }

      .warning-message h3 i {
        color: var(--khudroo-danger);
        filter: drop-shadow(0 2px 4px rgba(239, 68, 68, 0.3));
      }

      .warning-message p {
        color: var(--text-secondary);
        font-size: 0.85rem;
        line-height: 1.4;
        text-align: center;
        margin: 0;
      }

      /* Animations */
      @keyframes float {
        0%,
        100% {
          transform: translateY(0px) rotate(0deg);
        }
        50% {
          transform: translateY(-15px) rotate(3deg);
        }
      }

      @keyframes bounce-in {
        0% {
          opacity: 0;
          transform: scale(0.3);
        }
        50% {
          transform: scale(1.05);
        }
        100% {
          opacity: 1;
          transform: scale(1);
        }
      }

      @keyframes fade-in-up {
        0% {
          opacity: 0;
          transform: translateY(20px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
          opacity: 1;
        }
        50% {
          transform: scale(1.05);
          opacity: 0.8;
        }
      }

      /* Responsive Design */
      @media (min-width: 481px) and (max-width: 768px) {
        .error-container {
          padding: 1.5rem;
        }

        .error-code {
          font-size: 5rem;
          margin-bottom: 1rem;
        }

        .error-title {
          font-size: 2rem;
          margin-bottom: 1rem;
        }

        .error-description {
          font-size: 1rem;
          margin-bottom: 2rem;
          max-width: 80%;
        }

        .logo-text {
          font-size: 1.75rem;
        }

        .logo-image {
          width: 50px;
          height: 50px;
        }

        .error-logo i {
          font-size: 3rem;
        }

        .error-actions {
          flex-direction: row;
          gap: 1rem;
          max-width: 400px;
        }

        .btn-primary,
        .btn-secondary {
          width: auto;
          min-width: 140px;
          padding: 1rem 1.5rem;
          font-size: 0.95rem;
        }

        .warning-message {
          max-width: 500px;
          padding: 1.5rem;
        }
      }

      @media (min-width: 769px) {
        .error-container {
          padding: 2rem;
        }

        .error-content {
          max-width: 700px;
        }

        .error-code {
          font-size: 8rem;
          margin-bottom: 1.5rem;
        }

        .error-title {
          font-size: 2.5rem;
          margin-bottom: 1rem;
        }

        .error-description {
          font-size: 1.1rem;
          margin-bottom: 2rem;
          max-width: 90%;
          padding: 0 1rem;
        }

        .logo-text {
          font-size: 2rem;
        }

        .logo-image {
          width: 60px;
          height: 60px;
          font-size: 2rem;
        }

        .error-logo i {
          font-size: 4rem;
        }

        .error-actions {
          flex-direction: row;
          gap: 1rem;
          max-width: none;
        }

        .btn-primary,
        .btn-secondary {
          width: auto;
          min-width: 160px;
          padding: 1rem 2rem;
          font-size: 1rem;
        }

        .warning-message {
          padding: 2rem;
        }

        .floating-element:nth-child(1) {
          width: 120px;
          height: 120px;
        }

        .floating-element:nth-child(2) {
          width: 160px;
          height: 160px;
        }

        .floating-element:nth-child(3) {
          width: 80px;
          height: 80px;
        }

        .floating-element:nth-child(4) {
          width: 140px;
          height: 140px;
        }

        .logo-image:hover {
          transform: scale(1.1) rotate(5deg);
          box-shadow: var(--glow-danger);
        }

        .error-logo i:hover {
          transform: scale(1.1);
          filter: drop-shadow(0 6px 30px rgba(239, 68, 68, 0.6));
        }
      }

      /* Mobile optimizations */
      @media (max-width: 480px) {
        .khudroo-logo {
          gap: 0.5rem;
        }

        .error-content > * {
          max-width: 100%;
          box-sizing: border-box;
        }
      }

      @media (max-width: 320px) {
        .error-container {
          padding: 0.75rem 0.5rem;
        }

        .error-code {
          font-size: 3.5rem;
        }

        .error-title {
          font-size: 1.4rem;
        }

        .error-description {
          font-size: 0.8rem;
          padding: 0 0.25rem;
        }

        .logo-text {
          font-size: 1.25rem;
        }

        .logo-image {
          width: 35px;
          height: 35px;
          font-size: 1.25rem;
        }

        .btn-primary,
        .btn-secondary {
          padding: 0.75rem 1rem;
          font-size: 0.85rem;
          min-width: 100px;
        }

        .warning-message {
          padding: 1rem;
        }
      }

      /* Reduced motion preferences */
      @media (prefers-reduced-motion: reduce) {
        *,
        *::before,
        *::after {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
        }
      }

      /* Safe area adjustments */
      @supports (padding: max(0px)) {
        .error-container {
          padding-left: max(1rem, env(safe-area-inset-left));
          padding-right: max(1rem, env(safe-area-inset-right));
          padding-top: max(1rem, env(safe-area-inset-top));
          padding-bottom: max(1rem, env(safe-area-inset-bottom));
        }
      }
    </style>
  </head>
  <body>
    <main class="error-container">
      <div class="floating-bg">
        <div class="floating-element"></div>
        <div class="floating-element"></div>
        <div class="floating-element"></div>
        <div class="floating-element"></div>
      </div>

      <section class="error-content">
        <header class="khudroo-logo">
          <div class="logo-image">
            <i class="fas fa-shield-alt" aria-hidden="true"></i>
          </div>
          <span class="logo-text">Khudroo</span>
        </header>

        <div class="error-logo">
          <i class="fas fa-user-slash" aria-hidden="true"></i>
        </div>

        <div class="error-code">403</div>

        <h1 class="error-title">Access Denied</h1>

        <p class="error-description">
          You are not allowed to access here. This area is restricted and
          requires proper authorization.
        </p>

        <nav class="error-actions">
          <button
            onclick="window.history.back()"
            class="btn-primary"
            type="button"
          >
            <i class="fas fa-arrow-left" aria-hidden="true"></i>
            <span>Go Back</span>
          </button>
          <a href="/" class="btn-secondary">
            <i class="fas fa-home" aria-hidden="true"></i>
            <span>Home Page</span>
          </a>
        </nav>

        <aside class="warning-message">
          <h3>
            <i class="fas fa-exclamation-triangle" aria-hidden="true"></i>
            Security Notice
          </h3>
          <p>
            This attempt has been logged for security purposes. If you believe
            you should have access to this resource, please contact your
            administrator.
          </p>
        </aside>
      </section>
    </main>

    <script>
      // Go back function
      function goBack() {
        if (window.history.length > 1) {
          window.history.back();
        } else {
          window.location.href = "/";
        }
      }

      // Initialize page
      document.addEventListener("DOMContentLoaded", function () {
        document.body.classList.add("loaded");

        // Add ripple effect to buttons
        const buttons = document.querySelectorAll(
          ".btn-primary, .btn-secondary"
        );
        buttons.forEach((button) => {
          button.addEventListener("click", function (e) {
            const ripple = document.createElement("span");
            const rect = this.getBoundingClientRect();
            const size = Math.max(rect.width, rect.height);
            const x = e.clientX - rect.left - size / 2;
            const y = e.clientY - rect.top - size / 2;

            ripple.style.cssText = `
              position: absolute;
              width: ${size}px;
              height: ${size}px;
              left: ${x}px;
              top: ${y}px;
              background: rgba(255, 255, 255, 0.3);
              border-radius: 50%;
              transform: scale(0);
              animation: ripple 0.6s linear;
              pointer-events: none;
            `;

            this.appendChild(ripple);
            setTimeout(() => ripple.remove(), 600);
          });
        });

        // Add ripple animation styles
        const style = document.createElement("style");
        style.textContent = `
          @keyframes ripple {
            to {
              transform: scale(4);
              opacity: 0;
            }
          }
          .btn-primary, .btn-secondary {
            position: relative;
            overflow: hidden;
          }
        `;
        document.head.appendChild(style);
      });

      // Keyboard navigation
      document.addEventListener("keydown", function (e) {
        if (e.code === "Escape") {
          goBack();
        }
      });
    </script>
  </body>
</html>
